<!-- Button trigger modal -->
<div class="buttonAjouter mt-2 mb-3">
<button type="button" class="btn btn-primary text-center" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #007A64;">
Ajouter 
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">

            </div>

                <form action="">
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">

                            <input type="text" name="nom" class="form-control" id="nom" [(ngModel)]="nomDocteur" />
                
                        </div>
                        <p>{{nomDocteur}}</p>
                        <div class="mb-3 col-6 ms-3">
                            <label for="prenom" class="form-label">Prenom : </label>

                        </div>
                        <p>{{prenomDocteur}}</p>
                
                    </div>
                
                
                    <div class="col-12 d-flex justify-content-between">
                
                        <div class="mb-3 col-6 ms-3">

                        </div>
                
                     
                
                
                        <div class="mb-3 col-6 ms-3">
                            <label for="" class="form-label">Sexe:</label>
                            <select class="form-select" aria-label="Default select example" name="sexe" [(ngModel)]="sexeDocteur">
                                <option selected>Veuillez selectioner votre sexe</option>
                                <option value="homme">homme</option>
                                <option value="femme">femme</option>
                
                            </select>
                        </div>
                
                    </div>
                
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="telephone" class="form-label">Telephone:</label>
                            <input type="tel" name="telephone" class="form-control" id="telephone" [(ngModel)]="telephoneDocteur" />
                        </div>
                        <!-- <p>{{telephoneDocteur}}</p> -->
                        <div class="mb-3 col-6 ms-0">
                            <label for="role" class="form-label">role : </label>
                            <select class="form-select" aria-label="Default select example" name="role_id" [(ngModel)]="roleDocteur"> 
                                <option selected>Veuillez selectionner votre statut</option>
                                <option value="1">Admin</option>
                                <option value="2">Clients</option>
                                <option value="3">Docteurs</option>
                
                            </select>
                          
                        </div>
                    </div>
                
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="emailInput" class="form-label">Adresse email:</label>
                            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="emailDocteur" />
                        </div>
              
                        <div class="mb-3 col-6 ms-3">
                            <label for="password" class="form-label">Mot de passe :
                            </label>
                            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="passwordDocteur" />
                        </div>
                      
                    </div>
                
                    <div class="col-12 d-flex justify-content-between">
                
                        <div class="mb-3 col-6 ms-3">
                            <label for="passwordInput" class="form-label">Adresse :
                            </label>
                            <input type="text" name="adresse" class="form-control" id="adresse" [(ngModel)]="adresseDocteur" />
                        </div>
                     
                        <div class="mb-3 col-6 ms-3">
                            <label for="photo_profil" class="form-label" name="photo_profil">Photo_profil:</label>
                
                            <input (change)="getFile($event)" class="form-control" type="file" id="photo_profil" name="photo_profil"
                                accept="photo_profil/*">
                        </div>
                        
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">N°licence:</label>
                            <input type="number" name="nom" class="form-control" id="nom" [(ngModel)]="numero_licenceDocteur" />
                
                        </div>
                       
                        <div class="mb-3 col-6 ms-3">
                            <label for="prenom" class="form-label">Année Experience : </label>
                            <input type="text" name="prenom" class="form-control" id="prenom" [(ngModel)]="nombre_annee_experienceDocteur" />
                        </div>
                    
                
                    </div>
                
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="diplome" class="form-label">diplome:</label>
                            <input (change)="getFile($event)" class="form-control" type="file" id="diplome" name="diplomeDocteur"
                                accept="diplome/*">
                        </div>
                       
                        <div class="mb-2 col-6 ">
                            <label for="role" class="form-label">specialite : </label>
                            <select class="form-select" aria-label="Default select example" name="specialite_id"
                                [(ngModel)]="specialite_id">
                                <option selected>Veuillez selectionner votre specialite</option>
                                <option value="2">Ophtamologue</option>
                                <option value="3">Cardiologue</option>
                                <option value="16">Dermatologue</option>
                                <option value="17">Urologue </option>
                                <option value="18">Gynécologue</option>
                                <option value="22">Neurologue</option>


                
                
                            </select>
                           
                        </div>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn text-white w-25 mx-auto" data-bs-dismiss="modal" style="background-color: green"
                    (click)="addDocteur()">
                    Ajouter
                </button>
              
            </div>
        </div>
    </div>
</div>

<table datatable [dtOptions]="dtOptions" class="row-border hover w-100 table" *ngIf=" Docteurs.length>0">
    <thead>
        <tr style="background-color: #007A64; color:#fff">
            <th class="tHead">Id</th>
            <th class="tHead">nom </th>
            <th class="tHead">prenom</th>
             <th class="tHead">Année Expérience</th>
            <th class="tHead">specialités</th>
            <th class="tHead">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let docteur of Docteurs">
            <td>
              {{docteur.id}}
            </td>
            <td>
            
               {{docteur.nom}}
            </td>
            <td>
                <div class="ms-3">
                    <p class="fw-bold mb-1">{{docteur.prenom }} </p>
                
                </div>
            </td>

            <td>{{docteur.annee_experience}}</td>
            
            
            <td>{{docteur.specialite}}</td>

        
 
       <td>
        <span >
            <i id ="myspan" class="fa-solid fa-marker" style="color: #007A64;" data-bs-toggle="modal" data-bs-target="#modifierDocteur"
                style="cursor: pointer;" (click)="chargerInfosTest(docteur)" style="color: #007A64;"> </i>
            
            
            <i class="fa-solid fa-trash" style="color:#007A64;" (click)="supprimerDocteur(docteur.id)"></i>
        </span>
        </td>
 
                
        
        </tr>
      
    </tbody>
</table>

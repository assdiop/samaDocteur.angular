<div class="mainContentBottom ps-3 pe-3">
    <div class="d-flex align-items-center justify-content-between">
        <div class="buttonAjouter mt-2 mb-3">
            <!-- Button modal Ajouter-->
            <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#ajouterDocteur"
                style="background-color: green">
                Ajouter
            </button>
            
        </div>
        <div class="champsRecherche mt-2 mb-3 w-50">
            <div class="input-group flex-nowrap" style="border-color: var(--color-primary)">
                <input type="search" class="form-control" placeholder="Rechercher" aria-label="Username"
                    aria-describedby="addon-wrapping" />
                <span class="input-group-text text-white" id="addon-wrapping"
                    style="background-color: var(--color-primary)"><i class="bx bx-search fs-3"></i></span>
            </div>
        </div>
    </div>
    <div class="tableSection">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center " style="background-color: var(--color-primary)">
                        Image
                    </th>
                    <th scope="col" class="text-center " style="background-color: var(--color-primary)">
                        Nom complet
                    </th>
                    <th scope="col" class="text-center " style="background-color: var(--color-primary)">
                        Email
                    </th>
                    <th scope="col" class="text-center " style="background-color: var(--color-primary)">
                        Spécialité
                    </th>
                    <th scope="col" class="text-center " style="background-color: blue">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mentor of AllmentorData.Mentor">
                    <th class="text-center">
                        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="" style="height: 40px; width: 40px; border-radius: 50%" />
                    </th>
                    <td class="text-center">{{ mentor.nom }}</td>
                    <td class="text-center">{{ mentor.email }}</td>
                    <td class="text-center"> {{ mentor.articles_id }}
                    <!-- | articlesIdToArticleName: articles -->
                    </td>
                    <td class="text-center">
                        <button class="btn me-2" style="background-color: var(--color-primary)"
                            data-bs-toggle="modal" data-bs-target="#detailMentor">
                            <!-- " (click)=" getMentorById(mentor.id) -->
                            <i class="bx bxs-show"></i>
                        </button>
                        <button class="btn me-2 " style="background-color: var(--color-primary)"
                            data-bs-toggle="modal" data-bs-target="#modifierMentor" >
                            <!-- (click)=" getMentorById(mentor.id)" -->
                            <i class="bx bxs-edit"></i>
                        </button>
                        <button class="btn " style="background-color: var(--color-primary)"
                           >
                            <!-- (click)="archiveMentorById(mentor.id)" -->
                            <i class="bx bxs-archive-in"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="paginationSection" style="width: 92.5%" *ngIf="AllmentorData.Mentor.length>6">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end paginationItems">
                    <li class="page-item disabled text-center" style="width: 70px">
                        <a class="page-link"><i class="bx bx-chevron-left"></i></a>
                    </li>
                    <li class="page-item paginationActiveItem text-center" style="width: 70px">
                        <a class="page-link">1</a>
                    </li>
                    <li class="page-item text-center" style="width: 70px">
                        <a class="page-link">2</a>
                    </li>
                    <li class="page-item text-center" style="width: 70px">
                        <a class="page-link">3</a>
                    </li>
                    <li class="page-item text-center" style="width: 70px">
                        <a class="page-link"><i class="bx bx-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal ajouter -->
<div class="modal fade modal-lg" id="ajouterDocteur" tabindex="-1" aria-labelledby="modifierMentor" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-4 fw-semibold text-center w-100" id="detailMentorLabel">
                    Ajouter un docteur

                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nomDocteur" />
                        </div>
                        <div class="mb-3 col-6">
                            <label for="prenom" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom"
                                [(ngModel)]="prenomDocteur"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="emailDocteur"/>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="photo_profil_Mentor" class="form-label">Image</label>
                            <input (change)="getFile($event)" class="form-control" type="file" id="photo_profil" name="photo_profil"
                                accept="photo_profil/*">
                        </div>
                    </div>
                    <div class="mb-3 col-6 ms-3">
                        <label for="role" class="form-label">specialite : </label>
                        <select class="form-select" aria-label="Default select example" name="role_id" [(ngModel)]="specialiteDocteur">
                            <option selected>Veuillez selectionner votre specialite</option>
                            <option value="1">Cardiologue</option>
                            <option value="2">Chrigien</option>
                            <option value="3">Généraliste</option>
                            <option value="3">Dentiste</option>
                    
                    
                        </select>
                        <p>{{specialiteDocteur}}</p>
                    </div>
                        <div class="mb-3 col-6 ms-3">
                            <label for="anneeExperience" class="form-label">Année d'expériences</label>
                            <input type="number" class="form-control" id="anneeExperience" name="anneeExperience"
                                [(ngModel)]="nombre_annee_experienceDocteur" />

                                <label for="diplome" class="form-label">diplome:</label>
                                <input (change)="getFile($event)" class="form-control" type="file" id="diplome" name="diplome" accept="diplome/*">
                        </div>
                    
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="telphone" class="form-label">Telephone</label>
                            <input type="tel" class="form-control" id="telphone" name="telphone"
                                [(ngModel)]="telephoneDocteur" />
                        </div>
                        <div class="mb-3 col-6">
                            <label for="passwordMentor" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="passwordMentor" name="passwordDocteur"
                                [(ngModel)]="passwordDocteur" />
                        </div>

                        </div>
                        <div class="mb-3 col-6">
                            <label for="age" class="form-label">age</label>
                            <input type="number" class="form-control" id="age" name="age"
                                [(ngModel)]="ageDocteur" />
                        </div>
                        <div class="mb-3 col-6 ms-3">
                            <label for="role" class="form-label">role : </label>
                            <select class="form-select" aria-label="Default select example" name="role_id" [(ngModel)]="roleDocteur">
                                <option selected>Veuillez selectionner votre statut</option>
                                <option value="1">Admin</option>
                                <option value="2">Clients</option>
                                <option value="3">Docteurs</option>
                        
                            </select>
                            <p>{{roleDocteur}}</p>
                        </div>

                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">N°licence:</label>
                            <input type="number" name="nom" class="form-control" id="nom" [(ngModel)]="numero_licenceDocteur" />
                        
                        </div>
                        <p>{{numLicenceDocteur}}</p>
                    
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn text-white w-25" data-bs-dismiss="modal"
                    style="background-color: green" (click)="addUser()"
                    >
                    Ajouter
                </button>
                <button type="button" class="btn w-25" data-bs-dismiss="modal" style="
            
            background-color: blue;
            border: thin solid;
          ">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>

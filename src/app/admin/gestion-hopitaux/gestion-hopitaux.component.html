

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">Nom_hopital</label>
                            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nom_hopitaux" />
                        </div>
                        <div class="mb-3 col-6">
                            <label for="prenom" class="form-label">Lattitude</label>
                            <input type="text" class="form-control" id="prenom" name="prenom"
                                [(ngModel)]="lattitudeHopitaux" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="email" class="form-label">Longitude</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="longitudeHopitaux" />
                        </div>
                        <div class="mb-3 col-6">
                            <label for="photo_profil_Mentor" class="form-label">Image</label>
                            <input (change)="getFile($event)" class="form-control" type="file" id="photo_profil"
                                name="photo_profil" accept="photo_profil/*">
                        </div>
                    </div>
                    <div class="mb-3 col-6 ms-3">
                        <label for="role" class="form-label">localite_id: </label>
                        <select class="form-select" aria-label="Default select example" name="role_id"
                            [(ngModel)]="localite_idHopitaux">
                            <option selected>Veuillez selectionner votre specialite</option>
                            <option value="1">Cardiologue</option>
                            <option value="2">Chrigien</option>
                            <option value="3">Généraliste</option>
                            <option value="3">Dentiste</option>


                        </select>
                        <p>{{localite_idHopitaux}}</p>
                    </div>
                    <div class="mb-3 col-6 ms-3">
                        <label for="anneeExperience" class="form-label">horaire</label>
                        <input type="text" class="form-control" id="anneeExperience" name="anneeExperience"
                            [(ngModel)]="localite_idHopitaux" />

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>

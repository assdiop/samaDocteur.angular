<div class="buttonAjouter mt-2 mb-3">
    <!-- Button modal Ajouter-->
    <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#ajouterDocteur"
        style="background-color: #007A64;">
        Ajouter
    </button>

</div>



<!-- Modal ajouter -->
<div class="modal fade modal-lg" id="ajouterDocteur" tabindex="-1" aria-labelledby="modifierMentor" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-4 fw-semibold text-center w-100" id="detailMentorLabel">
                    Ajouter une region 

                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



                <form action="">
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">Nom:</label>
                        <input type="text" name="nom_region" class="form-control" id="nom" [(ngModel)]="nom_region"/>

                        </div>
                        <p>{{nom_region}}</p>
                     
                        </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn text-white w-25" data-bs-dismiss="modal"
                    style="background-color: green" (click)="addRegion()">
                    Ajouter
                </button>
                <button type="button" class="btn w-25" data-bs-dismiss="modal" style="
            
            background-color: blue;
            border: thin solid;
          ">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
 

<table datatable [dtOptions]="dtOptions" class="row-border hover w-100 table" *ngIf="Regions.length>0">

    <thead>
        <tr style="background-color: #007A64;color: #fff;">
            <th class="tHead">ID</th>
            <th class="tHead">Nom_Region</th>
            <th class="tHead">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let region of Regions">
        <tr>
            <td>{{region.id}} </td>
            <td>{{region.nom_region}}</td>
         
            <td><span id="icon"> <p data-bs-toggle="modal" data-bs-target="#ModifierDocteur" (click)="chargerInfosTest(region)"> modifier</p><i class="fa-solid fa-eye"></i><i
                        class="fa-solid fa-trash"></i></span></td>


        </tr>
     
           
    

    </tbody>
</table>


 
<!-- Modal pour modifier  -->

<div class="modal fade modal-lg" id="ModifierDocteur" tabindex="-1" aria-labelledby="modifierRegion" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-4 fw-semibold text-center w-100" id="detailMentorLabel">
                    Modifier une RÃ©gion

                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



                <form action="">
                    <div class="col-12 d-flex justify-content-between">
                        <div class="mb-3 col-6">
                            <label for="nom" class="form-label">Nom:</label>
                            <input type="text" name="nom_region" class="form-control" id="nom"
                                [(ngModel)]="nom_region" />

                        </div>
                        <p>{{nom_region}}</p>

                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn text-white w-25" data-bs-dismiss="modal"
                    style="background-color: green"(click)="updateRegion()">
                    Modifier
                </button>
                <button type="button" class="btn w-25" data-bs-dismiss="modal" style="
            
            background-color: blue;
            border: thin solid;
          ">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
